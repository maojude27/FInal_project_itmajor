<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #b91c1c;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            background-color: #dc2626;
            padding: 8px 16px;
            border-radius: 5px;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        h2 {
            color: #b91c1c;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #555;
        }
        .card .number {
            font-size: 36px;
            font-weight: bold;
            color: #111827;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4B5563;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #374151;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Admin Dashboard Overview</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="container">
        <h2>Dashboard Metrics</h2>
        <p>Overview of orders, products, sales, and customer activity.</p>

        <div class="dashboard">
            <div class="card">
                <h3>Total Orders</h3>
                <div class="number">{{ total_orders }}</div>
            </div>

            <div class="card">
                <h3>Total Products</h3>
                <div class="number">{{ total_products }}</div>
            </div>

            <div class="card">
                <h3>Total Sales</h3>
                <div class="number">â‚±{{ total_sales }}</div>
            </div>

            <div class="card">
                <h3>Total Customers</h3>
                <div class="number">{{ total_customers }}</div>
            </div>
        </div>

        <a href="{{ url_for('admin_manage') }}" class="btn">Back to Dashboard</a>
    </div>

</body>
</html>
