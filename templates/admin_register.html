<!-- templates/admin_register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form method="POST" class="bg-white shadow-md p-8 rounded w-96">
        <h2 class="text-2xl font-bold text-center text-red-700 mb-6">Admin Register</h2>

        <!-- Flash messages block -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-2 rounded text-white
                        {% if category == 'success' %}bg-green-500
                        {% elif category == 'danger' %}bg-red-500
                        {% elif category == 'warning' %}bg-yellow-500
                        {% else %}bg-blue-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <input type="email" name="email" placeholder="Email" required class="mb-4 w-full p-2 border rounded" />
        <input type="password" name="password" placeholder="Password" required class="mb-4 w-full p-2 border rounded" />
        <button type="submit" class="bg-red-700 text-white w-full py-2 rounded">Register</button>

        <p class="text-center text-sm mt-4">
            Already registered?
            <a href="{{ url_for('admin_login') }}" class="text-red-600 underline">Login</a>
        </p>
    </form>
</body>
</html>
