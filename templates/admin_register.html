<!-- templates/admin_register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/uploads/admin.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .form-box {
            max-width: 360px;
            background: white;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #f44336;
            margin-bottom: 25px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f44336;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d32f2f;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #f44336;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            color: white;
        }

        .flash-success { background-color: #4CAF50; }
        .flash-danger { background-color: #f44336; }
        .flash-warning { background-color: #ff9800; }
        .flash-info { background-color: #2196F3; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Admin Register</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <div class="back-link">
            Already registered? <a href="{{ url_for('admin_login') }}">Login</a>
        </div>
    </div>
</body>
</html>
