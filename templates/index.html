{% extends "base.html" %}

{% block content %}
<style>
  /* Center container and limit width */
  .about {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    margin-bottom: 2rem;
  }

  /* Banner style */
  .about-banner {
    width: 100%;
    max-width: 2000px; /* max width for banner */
    height: 300px; /* fixed height */
    object-fit: cover; /* crop nicely */
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    display: block;
  }
</style>
<main>
    <section class="about">
        <img src="{{ url_for('static', filename='uploads/web3.jpg') }}" alt="About Us Image" class="about-banner">
    </section>

    <section class="welcome">
        <h2>Welcome to Karenderia Ordering System</h2>
        <p>Order your favorite local meals with ease and speed!</p>
    </section>

    <section class="about">
        <img src="{{ url_for('static', filename='uploads/web5.jpg') }}" alt="About Us Image" class="about-banner">
    </section>
</main>
{% endblock %}
