<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #b91c1c;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        .navbar a {
            background-color: #dc2626;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }
        .card {
            background-color: white;
            padding: 40px;
            width: 700px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card h2 {
            text-align: center;
            color: #b91c1c;
            margin-bottom: 30px;
        }
        .section {
            border-left: 5px solid #dc2626;
            background-color: #ffe5e5;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h3 {
            margin-top: 0;
            color: #b91c1c;
        }
        .section p {
            margin: 5px 0 15px;
            color: #333;
        }
        .section a {
            background-color: #b91c1c;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
        }
        .section a:hover {
            background-color: #991b1b;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Admin Dashboard</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <h2>Welcome, Admin!</h2>

            <!-- Dashboard Overview -->
            <div class="section">
                <h3>Dashboard Overview</h3>
                <p>Overview of orders, products, sales, and customer activities.</p>
                <a href="{{ url_for('admin_overview') }}">Go to Overview</a>
            </div>

            <!-- Product & Order Management -->
            <div class="section">
                <h3>Product & Order Management</h3>
                <p>Add, edit, or delete products. View and update customer orders.</p>
                <a href="{{ url_for('admin_manage') }}">Manage Products & Orders</a>
            </div>
        </div>
    </div>

</body>
</html>
